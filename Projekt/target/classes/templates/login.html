<!DOCTYPE html>
<html lang="pl">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<head>
  <link
          rel="stylesheet"
          type="text/css"
          media="all"
          th:href="@{/css/style.css}"
  />
  <link
          th:rel="stylesheet"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "
  />
  <link
          rel="stylesheet"
          type="text/css"
          media="all"
          th:href="@{/css/font-awesome.min.css}"
  />
  <link
          rel="stylesheet"
          type="text/css"
          media="all"
          th:href="@{/css/styles.css}"
  />
  <meta charset="ISO-8859-1" />
  <title>Logowanie</title>
</head>

<body>

<div class="row" style="margin-right:0">
  <div class="col-md-6">
    <div class="coffee_mug_background">
      <div class="logo_left mt-3 pt-4 ms-5 pl-5">
        <h2 class="logo">TheGlab <span class="logo_com">.com</span></h2>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="myForm" style="align-items:center">
      <form th:action="@{/login}" th:object="${user}" method="post">
        <h1 class="text-center bold font-weight-bold mb-4">Logowanie</h1>
        <div class="form-group">
          <input
                  placeholder="Adres e-mail"
                  name="username"
                  field="{email}"
                  type="email"
                  class="form-control"
                  required
          />
        </div>
        <div class="form-group">
          <input
                  placeholder="Has?o"
                  name="password"
                  field="{password}"
                  type="password"
                  class="form-control"
                  required
          />
        </div>
        <div class="clearfix mb-4">
          <label class="float-left form-check-label"
          ><input type="checkbox" /> Zapami?taj mnie</label
          >
          <a href="#" class="color-text float-right">Zapomnia?e? has?a?</a>
        </div>
        <div class="form-group">
          <button type="submit" class="myBtn">Zaloguj si?</button>
        </div>

        <p class="text-center">
          Jeste? nowym u?ytkownikiem?
          <a
                  class="color-text"
                  href="#"
                  th:href="@{/register}"
          >
            Zarejestruj si? teraz</a
          >
        </p>
      </form>
    </div>
  </div>
</div>
</body>
<script
        type="text/javascript"
        th:src="@{/webjars/jquery/jquery.min.js}"
></script>
<script
        type="text/javascript"
        th:src="@{/webjars/popper.js/umd/popper.min.js}"
></script>
<script
        type="text/javascript"
        th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"
></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</html>
